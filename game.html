<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Game</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #457b9d, #6abd9d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    .letter {
      background: #ffffff33;
      border-radius: 5px;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .btn {
      background: #fff;
      color: #457b9d;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .btn:hover {
      background: #eaf3f9;
    }

    #score, #timer {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Word Builder</h1>
  <div id="board"></div>
  <input type="text" id="word-input" placeholder="Type your word" />
  <button class="btn" onclick="submitWord()">Submit Word</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 120</div>

  <script>
    const boardSize = 10;
    let score = 0;
    let timeLeft = 120;
    let wordList = [];

    function generateBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < boardSize * boardSize; i++) {
        const letter = document.createElement('div');
        letter.classList.add('letter');
        letter.innerText = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        board.appendChild(letter);
      }
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert('Time up! Final score: ' + score);
        }
      }, 1000);
    }

    function submitWord() {
      const input = document.getElementById('word-input');
      const word = input.value.toLowerCase();
      if (wordList.includes(word)) {
        score += word.length * 10;
        document.getElementById('score').innerText = `Score: ${score}`;
        input.value = '';
      } else {
        alert('Invalid word!');
        input.value = '';
      }
    }

    window.onload = () => {
      generateBoard();
      startTimer();
      fetch('words.txt')
        .then(res => res.text())
        .then(data => {
          wordList = data.split('\n').map(w => w.trim().toLowerCase());
          console.log('Words loaded:', wordList.length);
        })
        .catch(err => console.error('Error loading words.txt:', err));
    };
  </script>
</body>
</html>
