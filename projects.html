<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lauren Rose | Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .retro-button {
      display: inline-block;
      font-family: "Courier New", Courier, monospace;
      font-size: 1em;
      color: #00ffcc;
      background-color: #000033;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .retro-button:hover {
      background-color: #001144;
      color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .sleek-button {
      background-color: #2b4c7e;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .sleek-button:hover {
      background-color: #1f3b60;
      transform: scale(1.05);
    }

    .map-button {
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: transform 0.3s ease, background 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .map-button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }
  </style>
</head>

  <header class="navbar">
    <div class="nav-container">
      <div class="logo">Lauren Rose</div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
      </nav>
    </div>
  </header>

  <main class="projects-section">
    <div class="projects-container">
      <section class="project-block">
        <h2>Github</h2>
        <a href="https://github.com/ler2003/LR-Portfolio" target="_blank" rel="noopener noreferrer" class="project-button">View my portfolio on Github</a>
      </section>

      <section class="project-block">
        <h2>Here's some examples of my work.</h2>
        <a href="retro.html" class="retro-button">Retro Style</a>
        <a href="sleek.html" class="sleek-button">Sleek Style</a>
        <a href="map.html" class="map-button">Gendered Violence Map Tool</a>
      </section>
    </div>
  </main>
